<html>
  <head>
    <title>ToDoIst</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        background-color: red;
        padding: 8px;
        margin: 0;
      }
      .main {
        padding: 20px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="one">
        <form action="main_menu.html" style="display: inline;">
          <input type="submit" value="메뉴" />
        </form>
        <button>home</button>
        <input type="text" />
      </div>
      <div class="two">
        <button>일정추가</button>
        <button>생산성</button>
        <button>알림</button>
        <button>설정</button>
      </div>
    </div>
    <div class="main">
      <div id="main_date">
        <span>오늘&emsp;</span
        ><span id="date"
          ><script>
            n = new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date").innerHTML = y + "/" + m + "/" + d;
          </script></span
        >
      </div>
      <br /><br /><br />
      <div id="main_old_process">지난 작업</div>
      <br />
      <table>
        <tr>
          <td>
            <span><input type="checkbox" />&nbsp;</span
            ><span>어제는 마라탕을 먹었습니다</span>
          </td>
        </tr>
      </table>
      <br /><br />
      <div id="main_today_process">오늘 작업</div>
      <br />
      <table>
        <tr>
          <td>
            <span><input type="checkbox" />&nbsp;</span
            ><span><input type="text" /></span>
          </td>
        </tr>
      </table>
      <br /><br />
    </div>
  </body>
</html>
